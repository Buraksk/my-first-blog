{% extends 'blog/base.html' %}
{% load staticfiles %}
<html>
    <head>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">

        <title>Burak IŞIK </title>

    </head>
    <body>
        <div class="page-header">
            <h1><a href="/">Burak IŞIK Blog</a></h1>
        </div>
        <br>
        {% block content %}
            {% for post in posts %}
                <div class="col-lg-12 col-md-12">
                     <aside>
                         <div class="hover1">
                             <div>
                             <figure>
                                  <img src="https://pentest.blog/wp-content/uploads/ddos-750x410.jpg" class="img-responsive" style="width:100%" >
                             </figure>
                             </div>
                         </div>

                        <div class="content-title">
                            <div class="text-center">
                                <h2><a href="{% url 'post_detail' pk=post.pk %}" > {{ post.title }}</a></h2>  <!-- <h1><a href="">{{ post.title }}</a></h1> -->
                            </div>

                        </div>

                         <div class="text">
                             <p style="display:inline"><small><i class="fa fa-calendar fa-fw" data-original-title="" title=""></i> {{ post.published_date}}&emsp;</small> </p>

                             <p style="display:inline"><small><i class="fa fa-user fa-fw" aria-hidden="true"></i>{{ post.author}}&emsp;</small></p>
                             <p style="display:inline"><small><i class="fa fa-eye fa-fw" aria-hidden="true"></i>{{ post.view_count}}&emsp;</small></p>

                             </p>
                         </div>

                        <div class="text">
                             {{ post.text|safe|truncatechars:100 }}
                        </div>


                        <div class="content-footer">
                                <a href="{% url 'post_detail' pk=post.pk %}" class="btn btn-primary " role="button">İncele</a>
                        </div>
                     </aside>
                </div>
            {% endfor %}
        {% endblock %}
    </body>
</html>
