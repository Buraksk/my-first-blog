<!DOCTYPE html>
{% extends 'blog/base.html' %}
{% block content %}


<!--
{ load disqus_tags %}

-->
    <div class="col-lg-12 col-md-12">
     <aside>
         <div class="hover1">
             <div>
             <figure>
                  <img src="https://pentest.blog/wp-content/uploads/ddos-750x410.jpg" class="img-responsive" style="width:100%" >
             </figure>
             </div>
         </div>

        <div class="content-title">
            <div class="text-center">
                <h2><a href="{% url 'post_detail' pk=post.pk %}" > {{ post.title }}</a></h2>  <!-- <h1><a href="">{{ post.title }}</a></h1> -->
            </div>

        </div>

         <div class="text">
               {% if post.published_date %}
                 <p style="display:inline"><small><i class="fa fa-calendar" data-original-title="" title=""></i> {{ post.published_date}}&emsp;</small> </p>
               {% endif %}
             <p style="display:inline"><small><i class="fa fa-user fa-fw" aria-hidden="true"></i>{{ post.author}}</small></p>
             </p>
         </div>

        <div class="text">
             {{ post.text}}
        </div>

     </aside>
    </div>
{% endblock %}



<div id="disqus_thread"></div>

<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES: EDIT BEFORE PASTING INTO YOUR WEBPAGE * * */
